<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KADİM YILDIZNAME | SONSUZ SÜRÜM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="stars-bg"></div>
    <div class="nebula-overlay"></div>

    <main class="container">
        
        <div id="screen-form" class="screen active">
            <header>
                <div class="logo">۞</div>
                <h1>BÜYÜK KADER KİTABI</h1>
                <p>İsimlerin ve Yıldızların Derin Analizi</p>
            </header>

            <form id="mainForm">
                <div class="form-group">
                    <label>KİŞİNİN ADI</label>
                    <input type="text" id="name" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label>ANNE ADI</label>
                    <input type="text" id="mother" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label>DOĞUM TARİHİ</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit" class="magic-btn">
                    <span>KİTABI AÇ VE OKU</span>
                    <i class="fa-solid fa-book-open"></i>
                </button>
            </form>
        </div>

        <div id="screen-loading" class="screen">
            <div class="pulse-loader"></div>
            <h2 class="loading-text">Yıldız Haritası Dokunuyor...</h2>
            <div id="loading-detail" class="fade-text">Ebced hesabı yapılıyor...</div>
        </div>

        <div id="screen-result" class="screen">
            <div class="result-card">
                <div class="card-header">
                    <h2 id="res-name">İSİM</h2>
                    <div class="badges">
                        <span id="res-zodiac">BURÇ</span>
                        <span id="res-element">ELEMENT</span>
                        <span id="res-ebced">EBCED</span>
                    </div>
                </div>
                
                <div id="content-area"></div>

                <button onclick="location.reload()" class="retry-btn">BAŞKA BİR KİŞİYE BAK</button>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
